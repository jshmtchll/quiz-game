<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Challenge</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.ico"/>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <link rel="stylesheet" href="./assets/css/font.css">
</head>
<body>
    <header>
        <h1>JAVASCRIPT CHALLENGE</h1>
        
        <div>
            <!--high score-->
            <div class="hiscore">
                <button id="view-hiscore" type="button" class="">View Highscores</button>
                <!--<button id="clear-scores" class="">Clear Highscores</button>-->
            </div>
            
            <!--timer function-->
            <div>
                <p class="timer"  id="timer">Time: 60s</p>
            </div>
        </div>
    </header>

                                                        <!--main content for the questions and quiz intro-->
    <main>
        <section id="intro" class="intro">
            <h1>Welcome to the Javascript Quiz Challenge</h1>
            <img src="./assets/images/js1.png">
            <p>Try to answer the following questions before the timer runs out.<br> 
                Wrong answers will subtract 10 seconds from your score.
            </p>
            <button id="start" type="button">Start Quiz!</button>
        </section>
                                                                   <!--quiz questions and answers-->
        <section id="questions" class="questions">
            <h2 id="question">Question go here</h2>
            <ul>
                <li>
                    <button id="asw1" type="button" class="btn">answer1</button>
                </li>
                <li>
                    <button id="asw2" type="button" class="btn">answer2</button>
                </li>
                <li>
                    <button id="asw3" type="button" class="btn">answer3</button>
                </li>
                <li>
                    <button id="asw4" type="button" class="btn">answer4</button>
                </li>
            </ul>
            <div id="correct-wrong">
                    <!--display if user answer is right or wrong-->
            </div>
        </section>
                                                              <!--player inputs intials to save hiscore here-->
        <section id="final-score" class="final-score">
            <div>
                <h2>Complete!</h2>
                <p>Your final score is: <b><span id="player-score">0</span></b></p>
                <p><input placeholder="Enter your inititals" id="initial-input"/>
                <button id="score-submit" class="button">Submit score</button></p>
            </div>
        </section>
                                                            <!--high scores from the game will be here-->
        <section id="hiscores" class="hiscores">
            <div>
                <h2>High Scores</h2>
                <ol id="hiscore-list">
                    <!--list tems created in js to display here-->
                </ol>
                <button id="play-again" class="button">Restart Quiz</button>
                <button id="clear-scores" class="button">Clear Highscores</button>
            </div>
        </section>

    </main>

<script src="./assets/js/script.js"></script>    
</body>
</html>
